<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />


</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-center text-white">
                <h3>WELCOME TO PART REGISTER PAGE</h3>
            </div>
            <div class="card-body">
                <form id="myPartForm" th:action="@{/part/save}" method="POST">
                
                 <!-- Row#1 -->
                    <div class="row">
                        <div class="col-3">
                            <label>PART CODE</label>
                        </div>
                        <div class="col-4">
                            <input name="partCode" id="partCode" class="form-control" />
                        </div>

                        <div class="col-5">
                            <span id="partCodeError"></span>

                        </div>
                    </div>
                    
                    <!-- Row#2 -->
                    <div class="row">
                        <div class="col-3">
                            <label>PART DIMENSIONS</label>
                        </div>
                        <div class="col-4">
                          W:  <input name="partWid" id="partWid" class="form-control" size="3" />
                          L:  <input name="partLen" id="partLen" class="form-control" size="3" />
                          H: <input name="partHt" id="partHt" class="form-control" size="3" />
                        </div>

                        <div class="col-5">
                            <span id="partDimsError"></span>

                        </div>
                    </div>
                    
                     <!-- Row#3 -->
                    <div class="row">
                        <div class="col-3">
                            <label>BASE COST</label>
                        </div>
                        <div class="col-4">
                            <input name="partBaseCost" id="partBaseCost" class="form-control" />
                        </div>

                        <div class="col-5">
                            <span id="partBaseCostError"></span>

                        </div>
                    </div>
               
                    <!-- Row#4 -->
                    <div class="row">
                        <div class="col-3">
                            <label>BASE CURRENCY</label>
                        </div>
                        <div class="col-4">
                            <select name="partCurrency" id="partCurrency" class="form-control">
                                <option value="">-SELECT-</option>
                                <option value="IND">IND</option>
                                <option value="AUD">AUD</option>
                                <option value="USD">USD</option>

                            </select>
                        </div>

                        <div class="col-5">
                            <span id="partCurrencyError"></span>

                        </div>
                    </div>
                    
                    

                    <!-- Row#5 -->
                    <div class="row">
                        <div class="col-3">
                            <label>Description</label>
                        </div>
                        <div class="col-4">
                            <textarea name="partDesc" id="partDesc" class=" form-control"></textarea>
                        </div>

                        <div class="col-5">
                            <span id="partDescError"></span>

                        </div>
                    </div>
                   
                     <button type="submit" class="btn btn-success" >
                    ADD PART <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    </button>
                </form>

            </div>
            <!-- card body end -->
            <div class="card-footer text-center" th:if="${message!=null}">
				<span class="text-success" th:text="${message}"></span> 
			</div> <!--  footer end -->
        </div>
        <!-- card end -->
    </div>
    <!-- container end -->
    <script type="text/javascript" th:src="@{/myjs/parts.js}"></script>
    
</body>

</html>
