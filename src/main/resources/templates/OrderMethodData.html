<html xmlns:th="https://www.thymeleaf.org/">

<head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
<div class="container">
<div class="card">
<div class="card-header bg-primary text-white text-center">
<h3>ORDER METHOD DATA PAGE</h3>
</div>
<div class="card-body">
<a th:href="@{/om/excel}" class="btn btn-info">EXCEL EXPORT<i class="fa fa-file-excel-o" aria-hidden="true"></i></a>
	<a th:href="@{/om/charts}" class="btn btn-warning">CHARTS <i class="fa fa-pie-chart" aria-hidden="true"></i> <i class="fa fa-bar-chart" aria-hidden="true"></i></a>
	<table class="table table-hover">
		<tr class="bg-info text-white">
			<th>ID</th>
			<th>MODE</th>
			<th>CODE</th>
			<th>TYPE</th>
			<th>ACCEPT</th>
			<th>DESCRIPTION</th>
			<th>OPERATIONS</th>
		</tr>
		<tr th:each="ob:${list}">
			<td th:text="${ob.id}">
			<td th:text="${ob.orderMode}">
			<td th:text="${ob.orderCode}">
			<td th:text="${ob.orderType}">
			<td th:text="${ob.orderAcpt}">
			<td th:text="${ob.orderDesc}">
			<td>
			<a th:href="@{/om/delete ( id=${ob.id} ) }" class="btn btn-danger">DELETE <i class="fa fa-trash-o" aria-hidden="true"></i></a>
			<a th:href="@{/om/edit ( id=${ob.id} ) }" class="btn btn-warning">EDIT <i class="fa fa-pencil" aria-hidden="true"></i></a>
			</td>
			</tr>
	</table>
	</div>
<div class="card-footer bg-success text-white" th:if="${message!=null}">
<span th:text="${message}"></span>
</div>
</div>
</div>  <!-- container end -->
</body>
</html>
